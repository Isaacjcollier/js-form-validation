<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div class="container text-center row">
      <h1>Welcome to Forms!</h1>
    </div>
    <br>
    <br>
    <section class="container">

      <div class="row valid-callout">
        <h2 id="valid-message"></h2>
      </div>

      <form>

        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="First name goes here">
        </div>


        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" name="lastName" class="form-control" id="lastName" placeholder="Last name goes here">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="text" name="email" class="form-control" id="email" placeholder="example@email.com">
        </div>
        <div class="form-group">
          <label for="userName">User Name</label>
          <input type="text" name="userName" id="userName" class="form-control" placeholder="Type User Name here">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </section>
    <script   src="http://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
  <script type="text/javascript" src="main.js"></script>
  </body>
</html>
